<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="library">

    </div>
    <div class="add-book">
        <dialog id="addBookDialog">
            <form id="bookForm">
                <h2>Add a New Book</h2>
                <label>Title:
                    <input type="text" id="newBookTitle" required>
                </label>
                <br>
                <label>Author:
                    <input type="text" id="newBookAuthor" required>
                </label>
                <br>
                <label>Pages:
                    <input type="number" id="newBookPagesCount" required>
                </label>
                <br>
                <label>Have you read it?
                    <input type="checkbox" id="newBookDidRead">
                </label>
                <br>
                <button id="confirmBtn" value="default">Add Book</button>
                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
            </form>
        </dialog>
        <button id="showDialog">Add New Book</button>
        <output></output>
    </div>
</body>
</html>
